<!DOCTYPE html>
<html lang="en">

<head>
<title>GBC</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="description" content="GBC Web Site" />
<meta name="keywords" content="GBC Web Site" />

<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/animate.css" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="css/style_home.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap"
	rel="stylesheet">

<script type="text/javascript"
	src="http://code.jquery.com/jquery-latest.min.js">
	
</script>

<script type="text/javascript" src="js/jquery.appear.js">
	
</script>

</head>

<body>
	<header id="header" class="header">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<a href="/"><img src="img/logo.png"
						class="log-adj animated fadeInLeft" /></a>
				</div>

				<div class="col-lg-5 ml-auto animated fadeInRight">
					<nav>
						<ul class="menu d-flex justify-content-center">
							<li class="menu__item"><a href="/"> Home </a></li>
							<li class="menu__item"><a
								href="#"
								target="_blank"> Blog </a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>

<div class="row">
    <div class="col-md-6 offset-md-4">
      <form class="form-reg" method="post" action="/register">
				<h2 class="form-signin-heading">Registration Form</h2>
				<p>
					<label for="username" class="sr-only">Username</label> <input
						type="text" id="username" name="username" class="form-control"
						placeholder="Username">
				</p>
				<p>
					<label for="password" class="sr-only">Password</label> <input
						type="password" id="password" name="password" class="form-control"
						placeholder="Password">
				</p>

				<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
			</form>
    </div>
    <br>
    <br>
    <div class="col-md-6 offset-md-4">
    <form class="form-signin" method="post" action="/login">
				<h2 class="form-signin-heading">Please log in</h2>
				<p>
					<label for="username" class="sr-only">Username</label> <input
						type="text" id="username" name="username" class="form-control"
						placeholder="Username">
				</p>
				<p>
					<label for="password" class="sr-only">Password</label> <input
						type="password" id="password" name="password" class="form-control"
						placeholder="Password"> Remember me? <input
						type="checkbox" id="remember-me" name="remember-me"
						class="form-control" placeholder="remember-me">
				</p>

				<button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
			</form>
    </div>
  </div>



	<br>
	<footer id="footer" class="footer">
		<div class="container animated fadeInLeft">
			<div class="row">
				<div class="col-md-12">
					<div class="credits">
						<a href="#"
							target="_blank">199-151 Maiden Ln New
							York, NY 10038, USA</a>
					</div>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
